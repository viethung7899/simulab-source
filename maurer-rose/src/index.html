<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7e04ce6a14.js"
      crossorigin="anonymous"
    ></script>
    <title>Maurier rose</title>
  </head>
  <body class="text-white">
    <div class="app flex flex-col w-screen h-screen">
      <nav class="flex justify-between p-2 bg-black">
        <div class="text-2xl font-bold">Maurier rose</div>
        <div class="flex items-center gap-x-4">
          <!-- Buttons -->
          <div class="number-input" id="n">
            <p>n</p>
            <input type="number" step="1" min="1" value="6" />
          </div>
          <div class="number-input" id="d">
            <p>d</p>
            <input type="number" step="1" min="1" value="71" />
          </div>
          <a
            id="github"
            class="regular-button"
            href="https://github.com/viethung7899/science-lab-source/tree/main/maurer-rose"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </nav>
      <div id="canvas-container" class="flex-1">
        <canvas id="sketch"></canvas>
      </div>
    </div>
  </body>
</html>
