<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7e04ce6a14.js"
      crossorigin="anonymous"
    ></script>
    <title>Pendulums</title>
  </head>
  <body class="text-white">
    <div class="app flex flex-col w-screen h-screen">
      <nav class="flex justify-between p-2 bg-black">
        <div class="text-2xl font-bold">Pendulums</div>
        <div class="flex items-center gap-x-2">
          <!-- Buttons -->
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="reset"><i class="fas fa-undo"></i></button>
          <button id="minus" class="regular-button">
            <i class="fas fa-minus"></i>
          </button>
          <p class="text-xl" id="number">0</p>
          <button id="plus" class="regular-button">
            <i class="fas fa-plus"></i>
          </button>
          <a
            id="github"
            class="regular-button"
            href="https://github.com/viethung7899/science-lab-source/tree/main/pendulums"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>

          <!-- Optional controller -->
          <div class="menu bg-white text-black p-2 rounded-lg">
            <p class="label" id="general">General</p>

            <div id="gravity">
              <div class="sub-label">
                <p>Gravity</p>
                <p class="value">5</p>
              </div>
              <input type="range" min="1" max="10" step="0.1" value="5" />
            </div>

            <hr class="my-2" />

            <div class="ball-menu space-y-2">
              <p class="label" id="ball">Ball</p>

              <div id="angle">
                <div class="sub-label">
                  <p>Angle</p>
                </div>
                <input
                  type="range"
                  min="-180"
                  max="180"
                  step="0.01"
                  value="90"
                />
              </div>

              <div id="length">
                <div class="sub-label">
                  <p>Length</p>
                  <input type="number" step="0.01" />
                </div>
              </div>

              <div id="mass">
                <div class="sub-label">
                  <p>Mass</p>
                  <input type="number" step="0.01" min="0.1" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="canvas-container" class="flex-1">
        <canvas id="sketch"></canvas>
      </div>
    </div>
  </body>
</html>
