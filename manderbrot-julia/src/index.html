<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7e04ce6a14.js"
      crossorigin="anonymous"
    ></script>
    <title>Mandelbrot - Julia explorer</title>
  </head>
  <body class="text-white">
    <div class="app flex flex-col w-screen h-screen">
      <nav class="flex justify-between p-2 bg-black">
        <div class="text-2xl font-bold">Mandelbrot - Julia explorer</div>
        <div class="flex items-center gap-x-2">
          <!-- Buttons -->
          <div id="iteration" class="flex flex-row items-center">
            <p class="mr-2">Iterations</p>
            <input
              type="number"
              value="10"
              min="1"
              max="25"
              step="1"
              onkeydown="return false"
            />
          </div>
          <button id="reset"><i class="fas fa-undo"></i></button>
          <a
            id="github"
            class="regular-button"
            href="https://github.com/viethung7899/science-lab-source/tree/main/mandelbrot-julia"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <div class="menu">
            <button id="info" class="regular-button">
              <i class="fas fa-info-circle"></i>
            </button>
            <!-- Optional controller -->
            <div class="dropdown bg-white text-black p-2 rounded-lg">
              <p class="font-bold">Control</p>
              <div class="item">
                <span class="keys">
                  <kbd>&uparrow;</kbd>
                  <kbd>&downarrow;</kbd>
                  <kbd>&leftarrow;</kbd>
                  <kbd>&rightarrow;</kbd>
                </span>
                <p>Move around</p>
              </div>

              <div class="item">
                <span class="keys">
                  <kbd>I</kbd>
                </span>
                <p>Zoom in</p>
              </div>

              <div class="item">
                <span class="keys">
                  <kbd>O</kbd>
                </span>
                <p>Zoom out</p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Canvases -->
      <div id="canvas-container" class="flex-1 flex flex-col">
        <div id="mandelbrot" class="active">
          <p>Mandelbrot</p>
          <canvas></canvas>
        </div>
        <div id="julia">
          <p>Julia</p>
          <canvas></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
