<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7e04ce6a14.js"
      crossorigin="anonymous"
    ></script>
    <title>Manderbrot - Julia explorer</title>
  </head>
  <body class="text-white">
    <div class="app flex flex-col w-screen h-screen">
      <nav class="flex justify-between p-2 bg-black">
        <div class="text-2xl font-bold">Manderbrot - Julia explorer</div>
        <div class="flex items-center gap-x-2">
          <!-- Buttons -->
          <div id="iteration" class="flex flex-row items-center">
            <p class="mr-2">Iterations</p>
            <input
              type="number"
              value="10"
              min="1"
              max="25"
              step="1"
              onkeydown="return false"
            />
          </div>
          <button id="reset"><i class="fas fa-undo"></i></button>
          <a
            id="github"
            class="regular-button"
            href="https://github.com/viethung7899/science-lab-source/tree/main/manderbrot-julia"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <div class="menu">
            <button class="regular-button">
              <i class="fas fa-info-circle"></i>
            </button>
            <!-- Optional controller -->
            <div class="dropdown bg-white text-black p-2 rounded-lg">
              <p class="label">Views</p>

              <div id="view-angle">
                <div class="slider-label">
                  <p>Slider</p>
                  <p>180</p>
                </div>
                <input type="range" min="0" max="360" step="1" value="180" />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="canvas-container" class="flex-1 flex flex-col">
        <div id="manderbrot" class="flex-1">
          <p>Manderbrot</p>
          <canvas></canvas>
        </div>
        <div id="julia" class="flex-1">
          <p>Julia</p>
          <canvas></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
