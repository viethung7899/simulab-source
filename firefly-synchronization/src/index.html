<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7e04ce6a14.js" crossorigin="anonymous"></script>
  <title>Firefly synchronization</title>
</head>
<body class="text-white">
  <div class="app flex flex-col w-screen h-screen">
    <nav class="flex justify-between p-2 bg-black">
      <div class="text-2xl font-bold">Firefly synchronization</div>
      <div class="flex items-center gap-x-2">
        <!-- Buttons -->
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="reset"><i class="fas fa-undo"></i></button>
        <a id="github" class="regular-button" href="https://github.com/viethung7899/science-lab-source/tree/main" target="_blank"><i class="fab fa-github"></i></a>
        <button id="menu" class="regular-button"><i class="fas fa-ellipsis-v"></i></button>
        
        <!-- Optional controller -->
        <div class="menu bg-white text-black p-2 rounded-lg">
            <p class="label">General</p>
            
            <div id="number-fireflies">
              <div class="slider-label">
                <p>Number of fireflies</p>
                <p>350</p>
              </div>
              <input type="range" min="50" max="500" step="5" value="350" />
            </div>
            
            <div id="clock-speed">
              <div class="slider-label">
                <p>Clock speed</p>
                <p>350</p>
              </div>
              <input type="range" min="0.1" max="2" step="0.01" value="1" />
            </div>

            <div class="flex flex-row justify-between items-center">
              <p class="label">Synchronization</p>
              <input type="checkbox" />
            </div>
            <div class="sync">
              <div id="view-radius">
                <div class="slider-label">
                  <p>View radius</p>
                  <p>350</p>
                </div>
                <input type="range" min="50" max="500" step="5" value="350" />
              </div>
              <div id="sync-coeff">
                <div class="slider-label">
                  <p>Sync coefficient</p>
                  <p>0.5</p>
                </div>
                <input type="range" min="0.01" max="0.1" step="0.001" value="0.05" />
              </div>
            </div>

        </div>
      </div>
    </nav>
    <div id="canvas-container" class="flex-1">
      <canvas id="sketch"></canvas>
    </div>
</body>
</html>
