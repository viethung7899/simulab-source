<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7e04ce6a14.js"
      crossorigin="anonymous"
    ></script>
    <title>Particle shader</title>
  </head>
  <body class="text-white">
    <div class="app flex flex-col w-screen h-screen">
      <nav class="flex justify-between p-2 bg-black">
        <div class="text-2xl font-bold">Particle shader</div>
        <div class="flex items-center gap-x-2">
          <!-- Buttons -->
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="reset"><i class="fas fa-undo"></i></button>
          <a
            id="github"
            class="regular-button"
            href="https://github.com/viethung7899/science-lab-source/tree/main/particle-shader"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>

          <!-- Optional controller -->
          <div class="menu bg-white text-black p-2 rounded-lg space-y-2">
            <div
              id="numbers"
              class="flex flex-row items-center justify-between"
            >
              <p class="label">Number of particles</p>
              <input type="number" name="numbers" onkeydown="return false" min="1" max="32" value="1" />
            </div>
            <div id="filter">
              <p class="label mb-1">Filter</p>
              <select name="filter">
                <option value="voronoi-gray" selected>
                  Grayscale Gradient Voronoi
                </option>
                <option value="voronoi-color">Color Region Voronoi</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
      <div id="canvas-container" class="flex-1">
        <canvas id="sketch"></canvas>
      </div>
    </div>
  </body>
</html>
