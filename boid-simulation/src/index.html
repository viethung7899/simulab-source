<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7e04ce6a14.js"
      crossorigin="anonymous"
    ></script>
    <title>Boid simulation</title>
  </head>
  <body class="text-white">
    <div class="app flex flex-col w-screen h-screen">
      <nav class="flex justify-between p-2 bg-black">
        <div class="text-2xl font-bold">Boid simulation</div>
        <div class="flex items-center gap-x-2">
          <!-- Buttons -->
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="reset"><i class="fas fa-undo"></i></button>
          <a
            id="github"
            class="regular-button"
            href="https://github.com/viethung7899/science-lab-source/tree/main/boid-simuatlation"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <button id="menu" class="regular-button">
            <i class="fas fa-ellipsis-v"></i>
          </button>

          <!-- Optional controller -->
          <div class="menu bg-white text-black p-2 rounded-lg">
            <div id="boid-number">
              <div class="slider-label">
                <p>Number of boids</p>
                <p>350</p>
              </div>
              <input type="range" min="50" max="500" step="5" value="350" />
            </div>
            <p class="label">Views</p>
            <div id="view-angle">
              <div class="slider-label">
                <p>View angle</p>
                <p>180</p>
              </div>
              <input type="range" min="0" max="360" step="1" value="180" />
            </div>

            <div id="view-radius">
              <div class="slider-label">
                <p>View radius</p>
                <p>150</p>
              </div>
              <input type="range" min="100" max="400" step="5" value="150" />
            </div>

            <p class="label">Behaviours</p>
            <div id="separation">
              <div class="slider-label">
                <p>Separation</p>
                <p>20</p>
              </div>
              <input type="range" min="1" max="30" step="0.1" value="20" />
            </div>

            <div id="alignment">
              <div class="slider-label">
                <p>Alignment</p>
                <p>10</p>
              </div>
              <input type="range" min="1" max="30" step="0.1" value="10" />
            </div>

            <div id="cohesion">
              <div class="slider-label">
                <p>Cohesion</p>
                <p>10</p>
              </div>
              <input type="range" min="1" max="30" step="0.1" value="10" />
            </div>

            <div id="wandering">
              <div class="slider-label">
                <p>Wandering</p>
                <p>3</p>
              </div>
              <input type="range" min="1" max="5" step="0.1" value="3" />
            </div>
          </div>
        </div>
      </nav>
      <div id="canvas-container" class="flex-1">
        <canvas id="sketch"></canvas>
      </div>
    </div>
  </body>
</html>
