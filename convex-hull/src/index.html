<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7e04ce6a14.js" crossorigin="anonymous"></script>
  <title>Convex hull</title>
</head>
<body class="text-white">
  <div class="app flex flex-col w-screen h-screen">
    <nav class="flex justify-between p-2 bg-black">
      <div class="text-2xl font-bold">Convex hull</div>
      <div class="flex items-center gap-x-2">
        <!-- Buttons -->
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="reset"><i class="fas fa-undo"></i></button>
        <a id="github" class="regular-button" href="https://github.com/viethung7899/science-lab-source/tree/main" target="_blank"><i class="fab fa-github"></i></a>
        <button id="random">Randomize</button>
        <button id="menu" class="regular-button"><i class="fas fa-ellipsis-v"></i></button>
        
        <!-- Optional controller -->
        <div class="menu bg-white text-black p-2 rounded-lg">
            <div id="animation-speed">
              <p class="label">Animation speed</p>
              <select class="border-gray-300 border-2 rounded-md p-1 focus:outline-none">
                <option value="slow">Slow</option>
                <option value="medium" selected>Medium</option>
                <option value="fast">Fast</option>
                <option value="very-fast">Very Fast</option>
              </select>
            </div>
            <div id="algorithm" class="mt-2">
              <p class="label">Algorithms</p>
              <select class="border-gray-300 border-2 rounded-md p-1 focus:outline-none">
                <option value="gift-wrapping" selected>Gift Wrapping</option>
                <option value="graham-scan">Graham's Scan</option>
              </select>
            </div>
        </div>
      </div>
    </nav>
    <div id="canvas-container" class="flex-1">
      <canvas id="sketch"></canvas>
    </div>
    </div>
</body>
</html>
